<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5b593a46f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>
  
    <div class="container">
      <div>
        <button id="musicBtn"><i class="fa-solid fa-music"></i></button>
      </div>
       <header>Welcome Traveller</header>
       <div class="rules">
         <p>To win roll 30 or higher, roll a 1 and you lose!</p>
         <p>Click roll to begin</p>
       </div>

       <div class="score">
        <h1 id="score"></h1>
       </div>

         <img id="dice">

       <div>
         <button id="roll">Roll</button>
       </div>
    </div>
<script src="app.js"></script>   
</body>
</html>
